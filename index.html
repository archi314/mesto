<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Веб приложение Mesto Russia">
    <meta name="keywords" content="Mesto Russia">
    <meta name="author" content="Артем Стукалов">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Mesto_logo.svg" alt="Логотип.">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/kusto-profile.jpg" alt="Профиль пользователя.">
      <div class="profile__info">
        <div class="profile__column">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать" aria-label="Кнопка, позволяющая редактировать профиль пользователя">
            <img class="profile__edit-icon" src="./images/edit_icon.svg" alt="Кнопка, редактирующая профиль пользователя.">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" title="Добавить" aria-label="Кнопка, которая доваляет элементы на страницу.">
        <img class="profile__add-icon" src="./images/add_icon.svg" alt="Кнопка, добавляющая элементы на страницу.">
      </button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск.">
        <div class="element__column">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart-icon" type="button" title="Мне нравится" aria-label="Кнопка Мне нравится."></button>
        </div>
      </article>
 
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
        <div class="element__column">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart-icon" type="button" title="Мне нравится" aria-label="Кнопка Мне нравится."></button>
        </div>
      </article>
          
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай.">
        <div class="element__column">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart-icon" type="button" title="Мне нравится" aria-label="Кнопка Мне нравится."></button>
        </div>
      </article>
          
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
        <div class="element__column">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart-icon" type="button" title="Мне нравится" aria-label="Кнопка Мне нравится."></button>
        </div>
      </article>
          
      <article class="element">
        <img class="element__image" src="./images/dombai.jpg" alt="Домбай.">
        <div class="element__column">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart-icon" type="button" title="Мне нравится" aria-label="Кнопка Мне нравится."></button>
        </div>
      </article>
          
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск.">
        <div class="element__column">
          <h2 class="element__title">Карачаево - Черкесия</h2>
          <button class="element__heart-icon" type="button" title="Мне нравится" aria-label="Кнопка Мне нравится."></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"  type="button" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-form" method="post" class="popup__form"> 
        <input name="popup-name" type="text" class="popup__user-name" placeholder="Жак-Ив Кусто">
        <input name="popup-status" type="text" class="popup__user-description" placeholder="Исследователь океана">
        <button name="popup-submit" type="submit" class="popup__submit-button" title="Сохранить" aria-label="Кнопка сохранить.">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
